<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Test02_Vue</title>
	<!-- 开发环境版本，包含了有帮助的命令行警告 -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
	<div id="vue_det">
		<h3>site : {{site}}</h3>
		<h3>url : {{url}}</h3>
		<h3>{{details()}}</h3>
	</div>

	<script type="text/javascript">
		var data = {site: "菜鸟教程", url: "www.runoob.com", alexa: 10000};
		var vm = new Vue({
			el: '#vue_det',
			data: data,
			methods: {
				details: function() {
					return this.site + " - 绘图平台";
				}
			}
		});
		// var data = {site: "Vue", url: "www.runoob.componets", alexa: 10000};
		// document.write(data.site);
	</script>
</body>
</html>
