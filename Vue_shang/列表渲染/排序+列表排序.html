<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>排序+列表排序</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link href="" rel="stylesheet">
	<script type="text/javascript" src="../../vue_js/dev/vue.js"></script>
</head>
<body>
    <div id="app">
    	<input type="text" placeholder="请输入名字" v-model="keyWord" >
    	<button @click="sortType = 0">原顺序</button>
    	<button @click="sortType = 1">升序排列</button>
    	<button @click="sortType = 2">降序排列</button>
    	<ul>
    		<li v-for="(p,index) in filPersons" :key="p.id">
    			{{p.name}}-{{p.age}}-{{p.sex}}
    		</li>
    	</ul>
    </div>

    <script>
    	//使用computed实现
    	new Vue({
    		el:'#app',
    		data: {
    			keyWord:'',
    			sortType: 0,
    			persons: [
    				{id: '001', name: "马冬梅", age: 19, sex: "女"},
    				{id: '002', name: "周冬雨", age: 15, sex: "女"},
    				{id: '003', name: "周杰伦", age: 27, sex: "男"},
    				{id: '004', name: "温兆伦", age: 23, sex: "男"}
    			]
    		},
    		computed: {
    			filPersons(){
    				const arr =  this.persons.filter((p)=>{
    					return p.name.indexOf(this.keyWord) !== -1;
    				});

    				if(this.sortType){
    					arr.sort((p1,p2)=>{
    						return this.sortType === 1 ? p1.age-p2.age : p2.age-p1.age;
    					})
    				}
    				return arr;
    			}
    		}
		})	
    </script>
</body>
</html>
