<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>组件开发1</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link href="" rel="stylesheet">
	<script type="text/javascript" src="../../vue_js/dev/vue.js"></script>
</head>
<body>
    
	<div id="app">
    	<students></students>
    	<hr>
    	<schools></schools>	
    	<schools></schools>	
    </div>

    <script>

    	// 第一步:定义Vue组件
    	// student组件
    	const student = Vue.extend({
    		template: 
    		`<div>
    			<h3>学生信息： {{studentName}}</h3>
    			<h3>学生年龄： {{age}}</h3>
    		</div>`,
    		data(){
    			return {
    				studentName: '张三',
    				age: 18
    			}
    		}
    	});

    	// school组件
    	const school = Vue.extend({
    		template: 
    		`<div>
    			<h3>学校名称：{{schoolName}}</h3>
    			<h3>学校地址：{{address}}</h3>
    		</div>`,
    		data(){
    			return {
    				schoolName: '好的大学',
    				address: '上海'
    			}
    		}
    	})

    	new Vue({
    		el:'#app',
    		// 第二步：组件注册
    		components:{
    			students: student,
    			schools: school
    		}
    	})
    </script>
</body>
</html>
